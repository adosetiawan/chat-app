                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <!-- start chat users-->
                    <div class="col-md-6">
                        <div class="card">

                                    </li>
                                    <li class="nav-item">

                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#friendUsers" data-toggle="tab" aria-expanded="true"

                                        </a>
                                    </li>

                                        <div class="app-search">

                                        </div>

                                    <div class="col">
                                        <div class="mt-2 bg-light p-3 rounded">

                                                    <div class="col mb-2 mb-sm-0">

                                                        </div>
                                                    </div>
                                                    <div class="col-sm-auto">
                                                        <div class="btn-group">
                                                            <a href="#" class="btn btn-light"><i
                                                                    class="uil uil-paperclip"></i></a>
                                                            <a href="#" class="btn btn-light"> <i
                                                                    class='uil uil-smile'></i> </a>
                                                            <button type="submit" id="cht-submit"

                                                                    class='uil uil-message'></i></button>
                                                        </div>
                                                    </div> <!-- end col -->
                                                </div> <!-- end row-->
                                            </form>
                                        </div>
                                    </div> <!-- end col-->
                                </div>
                                <!-- end row -->
                            </div> <!-- end card-body -->
                        </div> <!-- end card -->
                    </div> <!-- end col -->

                </div> <!-- end row-->
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card">
                            <!-- Logo -->
                            <div class="card-header pt-4 pb-4 text-center bg-primary">
                                <a href="index.html">
                                    <span><img src="assets/images/logo.png" alt="" height="18"></span>
                                </a>
                            </div>
                            <div class="card-body p-4">
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Sign In</h4>
                                    <p class="text-muted mb-4">Enter your email address and password to access admin
                                        panel.</p>
                                </div>
                                <form action="#">
                                    <div class="form-group">
                                        <label for="emailaddress">Email address</label>
                                        <input class="form-control" type="email" id="emailaddress" required=""
                                            placeholder="Enter your email">
                                    </div>
                                    <div class="form-group">
                                        <a href="pages-recoverpw.html" class="text-muted float-right"><small>Forgot your
                                                password?</small></a>
                                        <label for="password">Password</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" id="password" class="form-control"
                                                placeholder="Enter your password">
                                            <div class="input-group-append" data-password="false">
                                                <div class="input-group-text">
                                                    <span class="password-eye"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signin"
                                                checked>
                                            <label class="custom-control-label" for="checkbox-signin">Remember
                                                me</label>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary" id="btn-add-cache" type="button"> add cache </button>
                                        <button class="btn btn-primary" id="log-in" type="button"> Log In </button>
                                        <button class="btn btn-info" id="sign-in" type="button"> Sign In </button>
                                        <button class="btn btn-danger" id="sign-out" type="button"> Logout </button>
                                        <button class="btn btn-warning" id="sign-in-google" type="button"> login akun
                                            google </button>
                                    </div>
                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">Don't have an account? <a href="pages-register.html"
                                        class="text-muted ml-1"><b>Sign Up</b></a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->
                    </div> <!-- end col -->
                    <div class="col-lg-6">
                        
                    </div>
                </div>
            </div>
            <!-- container -->
        </div>

        <!-- End Page content -->
